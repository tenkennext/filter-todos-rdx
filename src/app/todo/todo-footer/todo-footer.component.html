<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ pendientes }}</strong> tareas pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li (click)="cambiarFiltro(filtro)" *ngFor="let filtro of filtroValido">
            <a [ngClass]="{ 'selected': filtro === filtroActual }">{{ filtro }}</a>
        </li>
        <!--li>
            <a class="selected" href="#/pending">Pendientes</a>
        </li>
        <li>
            <a href="#/completed">Completados</a>
        </li-->
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="limpiarCompletados()">Limpiar completados</button>
</footer>
